<p-fieldset legend="Enrolled Courses">
  <div class="grid">
    <ng-container *ngIf="courses && courses.length > 0; else noEnrolledCourseTemplate">
      <ng-container *ngFor="let course of courses">
        <div class="col-12 sm:col-6 lg:col-3">
          <p-card styleClass="course-card">
            <div class="flex justify-content-between align-items-center">
              <p class="text-2xl font-semibold">{{ course?.courseName?.S }}</p>
              <div>
                <p-button
                  type="button"
                  styleClass="p-button p-button-rounded p-button-primary mr-2"
                  icon="pi pi-play"
                  [routerLink]="['/student/course-details', course.courseId.S]"
                ></p-button>
              </div>
            </div>
          </p-card>
        </div>
      </ng-container>
    </ng-container>
    <ng-template #noEnrolledCourseTemplate>
      <div class="col-12">
        <p-card styleClass="course-card">
          <div class="flex justify-content-center align-items-center">
            <p class="text-2xl font-semibold">No Enrolled Courses</p>
          </div>
        </p-card>
      </div>
    </ng-template>
  </div>
</p-fieldset>
