<p-panel header="All Courses" styleClass="dashboard">
    <div class="flex justify-content-end mb-3">
      <!-- Add Course Button -->

        label="Add Course"
        type="button"
        icon="pi pi-plus"
        styleClass="p-button-raised p-button-help"
        (click)="displayModal = true"
      ></p-button> -->
    </div>
    <div class="grid">
      <ng-container *ngFor="let course of courses">
        <div class="col-12 sm:col-6 lg:col-3">
          <p-card styleClass="course-card">
            <div class="flex justify-content-between align-items-center">
              <p class="text-2xl font-semibold">{{ course?.courseName }}</p>
              <div>
                <p-button
                  type="button"
                  styleClass="p-button p-button-rounded p-button-success mr-2"
                  icon="pi pi-plus"
                  (click)="enrollCourse(course?.courseId)"
                ></p-button>
              </div>
            </div>
          </p-card>
        </div>
      </ng-container>
    </div>
  </p-panel>
